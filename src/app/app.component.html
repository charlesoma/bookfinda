<h1>{{title | uppercase}}</h1>

<input placeholder="Enter ISBN" (keyup)="onKey($event)">

<button (click)="getBook()">Find Book</button>

<div *ngIf="book !== undefined">
  <p>Title: {{ book.Title }}</p>
  <p>Cover Image: <img [src]="book.CoverThumb" ></p>
  <p>Description: {{trimText(book.Description)}}</p>
  <ul>
    <p>Author(s):</p>
    <li *ngFor="let author of book.Authors">{{author.Name}}</li>
  </ul>
</div>

<div *ngIf="error !== undefined">
  {{ error.error.error }}
</div>
